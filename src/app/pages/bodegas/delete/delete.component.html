<p>delete works!</p>

  <form (submit)="deleteBodega()" name="deleteForm" method="POST">
    <h1>Eliminar Bodega</h1>

    <label for="bodega">Seleccione la bodega a Eliminar:</label>
    <select [(ngModel)]="selectedBodega" name="bodega">
      <option *ngFor="let bodega of bodegas" [value]="bodega.id">{{ bodega.name }}</option>
    </select>

    <button type="submit">Eliminar</button>
    <button type="reset">Borrar Formulario</button>

  </form>
