<p>bodegas works!</p>

<mat-card class="card" *ngFor="let bodega of bodegas">
    <mat-card-title>{{ bodega.name }}</mat-card-title>
    <mat-card-content>{{ bodega.zone }}</mat-card-content>
</mat-card>

<h2>Listado de Bodegas</h2>

<ul>
  <li *ngFor="let bodega of bodegas">
    <span>{{bodega.name}}</span> <br>
    <span>{{bodega.zone}}</span>
    </li>
</ul>
